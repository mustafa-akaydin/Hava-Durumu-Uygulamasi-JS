<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hava Durumu</title>
</head>
<body>
  <div class="sky">
    <div class="stars"></div>
    <div class="stars1"></div>
    <div class="stars2"></div>
    <div class="shooting-stars"></div>
  </div>

  <div class="container-main">
    <div class="top-text">
      <div class="scrolling-words-container">
        <div class="scrolling-words-box">
          <ul>
            <li><img src="img/clear.png" alt=""></li>
            <li><img src="img/cloud.png" alt=""></li>
            <li><img src="img/mist.png" alt=""></li>
            <li><img src="img/rain.png" alt=""></li>
            <li><img src="img/snow.png" alt=""></li>
          </ul>
        </div>
        <span style="color: #fff">Hava Durumu</span>
      </div>
    </div>
      <div class="container">
          <div class="search-box">
            <button class="fa-solid fa-location-dot" id="location-button"></button>
            <input type="text" placeholder="Konumunuzu yazınız" value="">
            <button class="fa-solid fa-magnifying-glass button"></button>
          </div>
        
          <div class="not-found">
            <img src="img/404.png">
            <p>Haydaa! Geçersiz konum :/</p>
          </div>
        
          <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
          </div>
        
          <div class="weather-details">
            <div class="humidity">
              <i class="fa-solid fa-water"></i>
              <div class="text">
                <span></span>
                <p>Nem</p>
              </div>
            </div>
            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <div class="text">
                <span></span>
                <p>Rüzgâr Hızı</p>
              </div>
            </div>
          </div>
        </div>
  </div>

      



    <script src="https://kit.fontawesome.com/1dd83292d2.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
